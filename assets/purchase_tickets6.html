        <!--PayPal checkout-->
        <script src="https://www.paypalobjects.com/api/checkout.js"></script>
        <script>
            paypal.Button.render({
                env: 'production',
                client: {
                    production: 'AfeQ7jWhqD9c9Jg2bH8Wp7b4mf142K-bMkbxqlgavWeByr-1bdgIvxKwrBf7WxktVhnDqr2u8TAnN_qj'
                },
                locale: 'en_US',
                style: {
                size: 'medium',
                color: 'black',
                shape: 'pill',
                },
                commit: true,
                payment: function(data, actions) {
                    return actions.payment.create({
                        transactions: [{
                        amount: {
                            total: '50.00',
                            currency: 'USD'
                        }
                        }]
                    });
                },
                onAuthorize: function(data, actions) {
                    return actions.payment.execute().then(function() {
                        window.alert('Thank you for your purchase!');
                        if (localStorage.getItem("tickets") == null) {
                            balance = 20000;
                            localStorage.setItem("tickets", balance);
                        }
                        else {
                            var lcl = localStorage.getItem("tickets");
                            balance = JSON.parse(lcl) + 20000;
                            localStorage.setItem("tickets", balance);
                        }
                        var add_tickets = document.getElementById("ticket_num");
                        add_tickets.innerHTML = balance;
                    });
                }
            }, '#paypal-button');
        </script>
